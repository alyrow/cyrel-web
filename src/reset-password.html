<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="logged" content="0">
    <meta name="group" content="0">
    <title>Inscription</title>
    <link rel="manifest" href="manifest.json">

    <script src="js/config.js"></script>
    <script src="dependencies/json-rpc.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/settings.js"></script>

    <script src="dependencies/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dependencies/semantic/dist/semantic.min.css">
    <script src="dependencies/semantic/dist/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/ui/ui-core.js"></script>
    <script src="js/ui/template.js"></script>
</head>
<body style="height: auto;">

<a class="ui very basic icon button" onclick="UiCore.switchTheme()" style="position: absolute; top: 5px; right: 5px;">
    <i class="adjust icon"></i>
</a>

<div class="ui segment regular-box" style="margin-top: 12vh;">
    <h1 class="ui header">
        <img class="ui image" src="images/logos/cyrel_long-512.png" style="height: 6vh; width: auto" alt="logo">
    </h1>
</div>
<div class="ui segment regular-box" style="margin-top: 1vh;">
    <h2>Réinitialisation du mot de passe</h2>
    <p>Merci de vous munir de votre numéro étudiant ainsi que de votre adresse email.</p>
</div>
<div class="ui segment regular-box" style="margin-top: 4vh;">
    <form method="dialog" id="reset_1" class="ui form">
        <div class="field">
            <label>Numéro étudiant</label>
            <input type="text" name="id" placeholder="Numéro étudiant">
        </div>
        <div class="field">
            <label>Adresse email</label>
            <input type="email" name="email" placeholder="Adresse email">
        </div>
        <button id="check" type="submit" class="ui primary button">Continuer</button>
        <div class="ui error message"></div>
    </form>
</div>
<div id="check-code" class="ui segment regular-box" style="margin-top: 1vh; display: none;">
    <p>Merci d'entrer votre code de vérification.</p>
    <form method="dialog" id="form-check" class="ui form">
        <div class="field">
            <label>Code de vérification</label>
            <input type="text" name="code" placeholder="Code de vérification">
        </div>
        <button id="continue" type="submit" class="ui primary button">Continuer</button>
        <div class="ui error message"></div>
    </form>
</div>
<div id="end" class="ui segment regular-box" style="margin-top: 1vh; display: none;">
    <form method="dialog" id="reset_2" class="ui form">

        <div class="field">
            <label>Mot de passe</label>
            <input type="password" name="password" placeholder="Mot de passe">
        </div>
        <div class="field">
            <label>Confirmation du mot de passe</label>
            <input type="password" name="password2" placeholder="Confirmation du mot de passe">
        </div>
        <button id="reset" type="submit" class="ui primary button">Réinitialiser</button>
        <div class="ui error message"></div>
    </form>
</div>
<br/>
<script>
    if (UiCore.dark) document.getElementsByTagName("img")[0].src = "images/logos/cyrel_long_dark-512.png";
</script>
<script defer src="js/ui/reset-password.js"></script>
</body>
</html>
